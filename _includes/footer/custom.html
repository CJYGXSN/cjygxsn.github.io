<div style="display: flex; justify-content: space-between; align-items: center;">
    <a href="https://clustrmaps.com/site/1byvp" title="Visit tracker">
        <img src="https://www.clustrmaps.com/map_v2.png?d=xcKQhEFq8uMeQhZN6GUZ1QMspmQxmL0D8FL0KD_0P7s&cl=ffffff">
    </a>
    <p id="last-updated" style="margin: 0;"></p>
</div>

<script>
    // 获取当前日期
    const today = new Date();
    // 格式化日期为 MM/DD/YYYY
    const formattedDate = today.toLocaleDateString('en-US', {
        month: '2-digit',
        day: '2-digit',
        year: 'numeric'
    });
    // 插入到页面中
    document.getElementById('last-updated').textContent = `Last Updated: ${formattedDate}`;
</script>
